<div class="popup__wrapper popup-form">
    <div class="popup__container">
        <button class="button-zero popup__close-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M16.6289 3.37109L3.37065 16.6293M16.6289 16.6293L3.3706 3.37109" stroke="#34333C" stroke-width="2"/>
            </svg>
        </button>
        <div class="popup__content">
            <form class="form" action="#">
                <h3 class="popup__title">Заявка на обратный звонок</h3>
                <label class="form__input form__input_name">
                    <input type="text" required name="userName" placeholder="Имя">
                </label>
                <label class="form__input form__input_tel">
                    <input type="number"  required name="userPhone" placeholder="Телефон">
                </label>
                <label class="form__input form__input_email">
                    <input type="email"   name="userEmail" placeholder="Email">
                </label>
                <textarea class="form__textarea" name="userMessage" placeholder="Сообщение (не обязательно)"></textarea>
                <label class="form__confirm" >
                    <input class="checkbox" type="checkbox" name="userConfirm" checked>
                    <span class="fake-checkbox"></span>
                    <span class="text">Я даю согласие на обработку персональных данных</span>
                </label>
                <button class="button-zero button-main callBack__button">Отправить</button>
            </form>

        </div>
    </div>
</div>
